<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text" name="" id="">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meals</h3>
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/media/meals/wrssvt1511556563.jpg" alt=""><span>Beef and
                        Oyster pie</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/uttupv1511815050.jpg" alt=""><span>Montreal
                        Smoked Meat</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/w8umt11583268117.jpg"
                        alt=""><span>Shepherd</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">Random Recipe</span>
                    <img src="https://www.themealdb.com/images/media/meals/4er7mj1598733193.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button class="fav-btn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
